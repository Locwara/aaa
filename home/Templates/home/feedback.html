{% extends 'home/home.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Phản Hồi Đơn Hàng #{{ order.id }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.content }}
        <button type="submit" class="btn btn-primary mt-2">Gửi Phản Hồi</button>
    </form>
</div>
<style>
    .btn{
        background-color: #000;
    }
    .btn:hover{
        background-color: #000;
        transform: scale(1.1);
        transition: 0.3s;
    }
    .btn:active{
        background-color: #000;
        transform: scale(1.1);
        transition: 0.3s;
    }
</style>
{% endblock %}
