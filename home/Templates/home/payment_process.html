{% extends 'home/home.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3>Thanh toán đơn hàng #{{ order.id }}</h3>
                </div>
                <div class="card-body">
                    <h4>Tổng thanh toán: ${{ order.total_amount }}</h4>
                    <p>Vui lòng nhấn nút bên dưới để tiến hành thanh toán qua PayPal</p>
                    
                    <div class="text-center mt-4">
                        {{ form.render }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
