{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'home/css/login.css'%}">
    <script src="{% static 'home/js/login.js' %}"></script>
</head>

<body>
    <div class="container">
        <div class="diagonal-background"></div>
        <div class="content">
            <div id="container_login">
                <form action="" method="POST">
                    <!-- csrf_token là bắt buộc phải có khi gửi form trong django -->
                    {% csrf_token %}
                    <div id="incontainer_login">
                        <div class="chuadangkydem">
                            <div class="chuadangky">
                                <div class="chuatieude">
                                    <div class="logo">
                                        <img src="{% static 'home/images/logo3.png' %}" alt="">
                                    </div>
                                    <div class="tieude">
                                        <div class="chuatieude1">
                                            <h2>Login</h2>
                                        </div>
                                        <div class="chuatieude2">
                                            <p>
                                                New here? Create an account <a href="#" onclick="window.location.href = `http://127.0.0.1:8000/login-client/register/`">Register</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="chuadangkyso">

                                    <div class="chuadangky2">
                                        <label for="">Username</label>
                                        <input type="text" name="username" id="">
                                    </div>
                                    <div class="chuadangky3">
                                        <label for="">Password</label>
                                        <input type="password" name="password" id="password">
                                    </div>

                                    <div class="chuadangky4">
                                        <div class="btn-group" role="group"
                                            aria-label="Basic checkbox toggle button group">
                                            <input type="checkbox" class="btn-check" id="showpassword"
                                                autocomplete="off">
                                            <label class="btn btn-outline-primary" for="showpassword">Show
                                                Password</label>


                                        </div>
                                        <a class="fogotpassword" href="#">Fogot Password</a>
                                    </div>

                                    {% if messages %}
                                    <div class="messages">
                                        {% for mesage in messages %}
                                        <div class="{{ message.tag }}">{{ message }}</div>
                                        {% endfor %}
                                    </div>
                                    {% endif %}

                                    <div class="chuadangky5">

                                        <div class="chuaggfb">
                                            <div class="chuabutton">
                                                <button type="submit">Login</button>
                                            </div>
                                            <div class="chuagg">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                                                    viewBox="0 0 186.69 190.5">
                                                    <g transform="translate(1184.583 765.171)">

                                                            fill="#34a853" />

                                                            fill="#ea4335" />
                                                    </g>
                                                </svg>
                                                <div class="chuap">
                                                    <p>Log In with Google</p>
                                                </div>

                                            </div>
                                            <div class="chuafb">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                                                    viewBox="0 0 48 48">
                                                    <path fill="#1877F2"
                                                        d="M48 24C48 10.745 37.255 0 24 0S0 10.745 0 24c0 11.979 8.776 21.908 20.25 23.708v-16.77h-6.094V24h6.094v-5.288c0-6.014 3.583-9.337 9.065-9.337 2.625 0 5.372.469 5.372.469v5.906h-3.026c-2.981 0-3.911 1.85-3.911 3.75V24h6.656l-1.064 6.938H27.75v16.77C39.224 45.908 48 35.978 48 24" />

                                                </svg>
                                                <div class="chuap">
                                                    <p>Log In with Facebook</p>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="chuahinh">
                            <div class="chuahinh1">
                                <img src="{% static 'home/images/logo1.png' %}" alt="">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>


</html>
