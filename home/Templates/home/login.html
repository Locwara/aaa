{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'home/css/login.css'%}">
    <script src="{% static 'home/js/login.js' %}"></script>
</head>

<body>
    <div class="container">
        <div class="diagonal-background"></div>
        <div class="content">
            <div id="container_login">
                <form action="" method="POST">
                    <!-- csrf_token là bắt buộc phải có khi gửi form trong django -->
                    {% csrf_token %}
                    <div id="incontainer_login">
                        <div class="chuadangkydem">
                            <div class="chuadangky">
                                <div class="chuatieude">
                                    <div class="logo">
                                        <img onclick="window.location.href='{% url 'home' %}'" src="{% static 'home/images/logo3.png' %}" alt="">
                                    </div>
                                    <div class="tieude">
                                        <div class="chuatieude1">
                                            <h2>Login</h2>
                                        </div>
                                        <div class="chuatieude2">
                                            <p>
                                                New here? Create an account <a href="#" onclick="window.location.href = '{% url 'register' %}'">Register</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="chuadangkyso">

                                    <div class="chuadangky2">
                                        <label for="">Username</label>
                                        <input type="text" name="username" id="">
                                    </div>
                                    <div class="chuadangky3">
                                        <label for="">Password</label>
                                        <input type="password" name="password" id="password">
                                    </div>

                                    <div class="chuadangky4">
                                        <div class="btn-group" role="group"
                                            aria-label="Basic checkbox toggle button group">
                                            <input type="checkbox" class="btn-check" id="showpassword"
                                                autocomplete="off">
                                            <label class="btn btn-outline-primary" for="showpassword">Show
                                                Password</label>


                                        </div>
                                        <a class="fogotpassword" onclick="window.location.href = '{% url 'forgot_password' %}'" href="#">Fogot Password</a>
                                    </div>

                                    {% if messages %}
                                    <div class="messages">
                                        {% for mesage in messages %}
                                        <div class="{{ message.tag }}">{{ message }}</div>
                                        {% endfor %}
                                    </div>
                                    {% endif %}

                                    <div class="chuadangky5">

                                        <div class="chuaggfb">
                                            <div class="chuabutton">
                                                <button type="submit">Login</button>
                                            </div>
                                            <div class="chuagg">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                                                    viewBox="0 0 186.69 190.5">
                                                    <g transform="translate(1184.583 765.171)">
                                                        <path clip-path="none" mask="none"
                                                            d="M-1089.333-687.239v36.888h51.262c-2.251 11.863-9.006 21.908-19.137 28.662l30.913 23.986c18.011-16.625 28.402-41.044 28.402-70.052 0-6.754-.606-13.249-1.732-19.483z"
                                                            fill="#4285f4" />
                                                        <path clip-path="none" mask="none"
                                                            d="M-1142.714-651.791l-6.972 5.337-24.679 19.223h0c15.673 31.086 47.796 52.561 85.03 52.561 25.717 0 47.278-8.486 63.038-23.033l-30.913-23.986c-8.486 5.715-19.31 9.179-32.125 9.179-24.765 0-45.806-16.712-53.34-39.226z"
                                                            fill="#34a853" />
                                                        <path clip-path="none" mask="none"
                                                            d="M-1174.365-712.61c-6.494 12.815-10.217 27.276-10.217 42.689s3.723 29.874 10.217 42.689c0 .086 31.693-24.592 31.693-24.592-1.905-5.715-3.031-11.776-3.031-18.098s1.126-12.383 3.031-18.098z"
                                                            fill="#fbbc05" />
                                                        <path clip-path="none" mask="none"
                                                            d="M-1089.333-727.244c14.028 0 26.497 4.849 36.455 14.201l27.276-27.276c-16.539-15.413-38.013-24.852-63.731-24.852-37.234 0-69.359 21.388-85.032 52.561l31.692 24.592c7.533-22.514 28.575-39.226 53.34-39.226z"
                                                            fill="#ea4335" />
                                                    </g>
                                                </svg>
                                                <div class="chuap" id="google-login-btn">
                                                    <p>Log In with Google</p>
                                                </div>

                                            </div>

                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="chuahinh">
                            <div class="chuahinh1">
                                <img src="{% static 'home/images/logo1.png' %}" alt="">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
      
      <script>
      document.getElementById('google-login-btn').addEventListener('click', function() {
        const clientId = '14310137293-ltolga7peevcmvb8jhq7al070416rrtm.apps.googleusercontent.com';
        const redirectUri = 'http://127.0.0.1:8000/accounts/google/login/callback/';
        const scope = 'email profile';
        
        window.location.href = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${encodeURIComponent(scope)}&access_type=offline`;
      });
      </script>
</body>


</html>
